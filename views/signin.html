<div>
  <a href="#/"><h1>Check Your Tone</h1></a>
  <form ng-submit="SIC.signIn(SIC.email, SIC.password)">
    <input type="email" ng-model="SIC.email" ng-required="true" placeholder="email">
    <input type="password" ng-model="SIC.password" ng-required="true" placeholder="password">
    <input type="submit">
  </form>
  <div>
    <a href="#/newPassword" ng-click="forgotPasswordChange()"><p>Forgot Password?</p></a>
  </div>
</div>
